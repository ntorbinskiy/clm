<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/00-styles.css" />
    <title>Medicine list</title>
  </head>
  <body>
    <img
      class="triangle red-triangle"
      src="img/red-triangle.svg"
      alt="red-triangle"
      width="87"
      height="718"
    />
    <img
      class="triangle blue-gradient-triangle"
      src="img/blue-gradient-triangle.svg"
      alt="blue-gradient-triangle"
      width="279"
      height="1200"
    />
    <img
      class="triangle blue-triangle"
      src="img/blue-triangle.svg"
      alt="blue-triangle"
      width="121"
      height="1012"
    />

    <div class="medicine-list">
      <div class="medicine">
        <img
          src="img/ergoferon.jpg"
          alt="ergoferon"
          class="medicine-img"
          width="400"
          height="300"
        />
        <div class="medicine-name" style="background-color: #008083">
          <span class="medicine-text">ергоферон</span>
        </div>
      </div>
      <div class="medicine">
        <img
          src="img/tenoten.jpg"
          alt="tenoten"
          class="medicine-img"
          width="400"
          height="300"
        />
        <div class="medicine-name" style="background-color: #19a056">
          <span class="medicine-text">тенотен</span>
        </div>
      </div>
      <div class="medicine">
        <img
          src="img/tenoten-kids.jpg"
          alt="tenoten-kids"
          class="medicine-img"
          width="400"
          height="300"
        />
        <div class="medicine-name" style="background-color: #a4c64d">
          <span class="medicine-text"
            >тенотен <span class="medicine-text-kids">дитячий</span>
            <img
              src="img/kid.svg"
              alt="kid"
              class="kid-img"
              width="74"
              height="67"
          /></span>
        </div>
      </div>
      <div class="medicine">
        <img
          src="img/rengalin.png"
          alt="rengalin"
          class="medicine-img"
          width="400"
          height="300"
        />
        <div class="medicine-name" style="background-color: #e00920">
          <span class="medicine-text">ренгалiн</span>
        </div>
      </div>
      <div class="medicine">
        <img
          src="img/anaferon.jpg"
          alt="anaferon"
          class="medicine-img"
          width="400"
          height="300"
        />
        <div class="medicine-name" style="background-color: #516acf">
          <span class="medicine-text">анаферон</span>
        </div>
      </div>
      <div class="medicine">
        <img
          src="img/anaferon-kids.jpg"
          alt="anaferon-kids"
          class="medicine-img"
          width="400"
          height="300"
        />
        <div class="medicine-name" style="background-color: #0088d4">
          <span class="medicine-text"
            >анаферон <span class="medicine-text-kids">дитячий</span>
            <img
              src="img/kid.svg"
              alt="kid"
              class="kid-img"
              width="74"
              height="67"
          /></span>
        </div>
      </div>
    </div>
  </body>
</html>
