<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Medicine list</title>
  </head>
  <body>
    <!-- <div class="red-triangle"></div> -->
    <div class="medicine-list">
      <div class="medicine">
        <img src="ergoferon.jpg" alt="ergoferon" class="medicine-img" />
        <div class="medicine-name" style="background-color: #008083">
          <span class="medicine-text">ергоферон</span>
        </div>
      </div>
      <div class="medicine">
        <img src="tenoten.jpg" alt="tenoten" class="medicine-img" />
        <div class="medicine-name" style="background-color: #19a056">
          <span class="medicine-text">тенотен</span>
        </div>
      </div>
      <div class="medicine">
        <img src="tenoten-kids.jpg" alt="tenoten-kids" class="medicine-img" />
        <div class="medicine-name" style="background-color: #a4c64d">
          <span class="medicine-text"
            >тенотен <span class="medicine-text-kids">дитячий</span>
            <img src="kid.svg" alt="kid" class="kid-img"
          /></span>
        </div>
      </div>
      <div class="medicine">
        <img src="rengalin.png" alt="rengalin" class="medicine-img" />
        <div class="medicine-name" style="background-color: #e00920">
          <span class="medicine-text">ренгалiн</span>
        </div>
      </div>
      <div class="medicine">
        <img src="anaferon.jpg" alt="anaferon" class="medicine-img" />
        <div class="medicine-name" style="background-color: #516acf">
          <span class="medicine-text">анаферон</span>
        </div>
      </div>
      <div class="medicine">
        <img src="anaferon-kids.jpg" alt="anaferon-kids" class="medicine-img" />
        <div class="medicine-name" style="background-color: #0088d4">
          <span class="medicine-text"
            >анаферон <span class="medicine-text-kids">дитячий</span>
            <img src="kid.svg" alt="kid" class="kid-img"
          /></span>
        </div>
      </div>
    </div>
  </body>
</html>
