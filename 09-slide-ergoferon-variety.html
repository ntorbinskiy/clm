<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style
      data-href="/styles.d3abc80eca6ef08fcece.css"
      data-identity="gatsby-global-css"
    >
      @import url(https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap);
      a,
      abbr,
      acronym,
      address,
      applet,
      article,
      aside,
      audio,
      b,
      big,
      blockquote,
      body,
      canvas,
      caption,
      center,
      cite,
      code,
      dd,
      del,
      details,
      dfn,
      div,
      dl,
      dt,
      em,
      embed,
      fieldset,
      figcaption,
      figure,
      footer,
      form,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      header,
      hgroup,
      html,
      i,
      iframe,
      img,
      ins,
      kbd,
      label,
      legend,
      li,
      mark,
      menu,
      nav,
      object,
      ol,
      output,
      p,
      pre,
      q,
      ruby,
      s,
      samp,
      section,
      small,
      span,
      strike,
      strong,
      sub,
      summary,
      sup,
      table,
      tbody,
      td,
      tfoot,
      th,
      thead,
      time,
      tr,
      tt,
      u,
      ul,
      var,
      video {
        border: 0;
        font-size: 100%;
        font: inherit;
        margin: 0;
        padding: 0;
        vertical-align: baseline;
      }
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:after,
      blockquote:before,
      q:after,
      q:before {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
      }
      body {
        font-family: Montserrat;
      }
      .content {
        padding: 46px;
      }
      .small-ocean-triangle {
        left: 0;
        position: absolute;
        top: 0;
      }
      .header {
        align-items: center;
        display: grid;
        gap: 22px;
        grid-template-areas: "title description" "divider divider";
        grid-template-columns: auto 56%;
        justify-content: start;
      }
      .header-description {
        color: #000;
        font-size: 35px;
        font-weight: 700;
        grid-area: description;
        text-transform: uppercase;
      }
      .header-title {
        color: #008083;
        font-size: 57px;
        font-weight: 700;
        grid-area: title;
      }
      .header-divider {
        grid-area: divider;
        position: relative;
      }
      .header-divider-line {
        border-radius: 5px;
        border-top: 4px solid #008083;
      }
      .header-divider-circle {
        background-color: #008083;
        border-radius: 50%;
        height: 20px;
        position: absolute;
        right: -8px;
        top: 0;
        width: 20px;
      }
      .blue-text {
        color: #008083;
        font-size: 35px;
        font-weight: 700;
        text-transform: uppercase;
      }
      .footer-info {
        align-items: center;
        bottom: 33px;
        display: grid;
        gap: 10px;
        grid-template-columns: 43px 80%;
        left: 46px;
        position: absolute;
      }
      .footer-line {
        background: linear-gradient(
          90deg,
          #008083 -23.72%,
          rgba(9, 225, 186, 0) 145.24%
        );
        bottom: 0;
        height: 21px;
        position: absolute;
        width: 100%;
        z-index: -2;
      }
      .big-ocean-triangle {
        bottom: 0;
        position: absolute;
        right: 0;
        z-index: -1;
      }
      .footer-home-icon {
        bottom: 56px;
        position: absolute;
        right: 39px;
      }
      .subtitle {
        color: #008083;
        font-size: 30px;
        font-weight: 500;
        padding-top: 45px;
      }
      .ergoferon-diagram-07 {
        height: 500px;
        width: 500px;
      }
      .blue-rounded-box {
        background: #ceedff;
        bottom: 27px;
        padding: 35px 109px 52px 90px;
      }
      .blue-rounded-box-first {
        border-radius: 0 376px 376px 0;
        position: relative;
        right: 46px;
      }
      .blue-rounded-box-second {
        border-radius: 376px 0 0 376px;
        left: 46px;
        position: relative;
      }
      .blue-rounded-box-text-1,
      .blue-rounded-box-text-1 > * {
        font-size: 30px;
        font-weight: 700;
        line-height: 140%;
        text-transform: none;
      }
      .blue-rounded-box-text-2,
      .blue-rounded-box-text-2 > * {
        font-size: 30px;
        font-weight: 500;
        line-height: 140%;
      }
      .light-blue-text {
        -webkit-text-fill-color: transparent;
        background: -webkit-linear-gradient(#1091da, #7dc5ed);
        -webkit-background-clip: text;
        font-weight: 700;
      }
      .diagram-box-07 {
        align-items: center;
        display: grid;
        grid-template-columns: auto auto 0 auto;
      }
      .colors {
        display: flex;
        gap: 31px;
        margin-left: 39px;
        margin-top: 37px;
      }
      .color {
        align-items: center;
        display: flex;
        gap: 17px;
      }
      .color-block {
        border-radius: 12px;
        height: 46px;
        width: 46px;
      }
      .color-name {
        color: #000;
        font-size: 30px;
        font-weight: 500;
      }
      .colors-07 {
        justify-content: center;
      }
      .arrow {
        bottom: 83px;
        height: 5px;
        position: relative;
        right: 10px;
        width: 79px;
        z-index: 1;
      }
      .arrow,
      .circle {
        background: #0a7ab9;
      }
      .circle {
        border-radius: 50%;
        height: 20px;
        left: -13px;
        position: absolute;
        top: -8px;
        width: 20px;
      }
      .arrow-lines {
        border: solid #0a7ab9;
        border-radius: 3px;
        border-width: 0 4px 4px 0;
        display: inline-block;
        padding: 7px;
        position: absolute;
        right: 0;
        top: -6px;
        transform: rotate(-45deg);
      }
      .groupIcon {
        background: #d2f0f0;
        display: flex;
      }
      .groupIcon1 {
        border-radius: 376px 0 0 376px;
        justify-content: flex-start;
        padding: 46px 76px 23px 132px;
      }
      .groupIcon2 {
        border-radius: 0 376px 376px 0;
        padding: 77px 32px 77px 145px;
        position: relative;
        right: 46px;
      }
      .ergoferon-course-08 {
        align-items: flex-end;
        display: flex;
        flex-wrap: wrap;
        gap: 56px;
        justify-content: space-between;
      }
      .content-09 {
        display: flex;
        justify-content: center;
      }
      @media screen and (max-width: 1300px) {
        .blue-rounded-box-text-1,
        .blue-rounded-box-text-2 {
          font-size: 20px;
        }
        .ergoferon-diagram-07 {
          height: 250px;
          width: 250px;
        }
        .slide-08-shield {
          width: 300px;
        }
        .slide-08-groupIcon1 {
          width: 600px;
        }
        .slide-08-2-groupIcon {
          width: 300px;
        }
        .groupIcon1 {
          border-radius: 376px 0 0 376px;
          justify-content: flex-start;
          padding: 51px 20px 42px;
        }
        .groupIcon2 {
          border-radius: 0 376px 376px 0;
          padding: 28px 20px 39px;
          position: relative;
          right: 46px;
        }
        .content-09 {
          justify-content: center;
        }
        .content-09 > img {
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="___gatsby">
      <div style="outline: none" tabindex="-1" id="gatsby-focus-wrapper">
        <div class="content">
          <img
            src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iOTIiIHZpZXdCb3g9IjAgMCA0OCA5MiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTAgOTEuNUw0Ny41IDBIMFY5MS41WiIgZmlsbD0iIzAwODA4MyIvPgo8L3N2Zz4K"
            class="small-ocean-triangle"
          />
          <div class="header">
            <h1 class="header-title">ЕРГОФЕРОН</h1>
            <span class="header-description" style="text-transform: none"
              >ШИРОКИЙ СПЕКТР ПРОТИВІРУСНОЇ АКТИВНОСТІ ДІЄ НА ВСІ РЕСПІРАТОРНІ
              ВІРУСИ, В ТОМУ ЧИСЛІ Й
              <span class="blue-text">МІКСТ-ІНФЕКЦІЇ</span></span
            >
            <div class="header-divider">
              <hr class="header-divider-line" />
              <div class="header-divider-circle"></div>
            </div>
          </div>
          <div class="content-09">
            <img
              src="/static/left-side-09-325178cea3dd91c5b5170b357b7e36a6.svg"
            /><img
              src="/static/ergoferon-09-24724774a15cde10ab97e751dadc7eec.svg"
            /><img
              src="/static/right-side-09-d0528059f949936660218cba760c7ff8.svg"
            />
          </div>
        </div>
        <div class="footer-info">
          <img
            src="/static/info-icon-3b5aa41470020ac76c50bd2409c43be3.svg"
          /><span>Інструкція медичного застосування препарату Ергоферон;</span>
        </div>
        <div class="footer-line"></div>
        <img
          src="/static/home-icon-a286c49e83c1c00839054afc2dd87996.svg"
          class="footer-home-icon"
        />
      </div>
      <div
        id="gatsby-announcer"
        style="
          position: absolute;
          top: 0;
          width: 1px;
          height: 1px;
          padding: 0;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
        "
        aria-live="assertive"
        aria-atomic="true"
      ></div>
    </div>
  </body>
</html>
